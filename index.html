<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Layouts.</title>
    <style>
        p {
            font-size: 24px;
            margin: 16px;
        }
        img {
            margin-left: 40px;
            height: 300px;
            width: 400px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            text-align: center;
            margin-left: auto;
            margin-top: auto;
            margin-bottom: auto;
            margin-right: auto;
            overflow: hidden;
        }
        .container:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }
        
    </style>
</head>
<body>
    <h1>All To-Go Places</h1>
    <table>
        <tr>
            <td>
                <div class="container">
                    <img src="https://www.routeperfect.com/blog/wp-content/uploads/2023/06/italy_in_september.jpg" 
                    alt="Colloseum">
                    <p>The theatre of <b><em>Collosseum.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://www.shutterstock.com/shutterstock/photos/556581289/display_1500/stock-photo-eiffel-tower-at-sunset-in-paris-france-romantic-travel-background-556581289.jpg" 
                    alt="Eiffel tower sunset">
                    <p><b><em>Eiffel tower.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://i.ytimg.com/vi/AJLNABw0h9E/maxresdefault.jpg" 
                    alt="Musee de Louvre">
                    <p>The <b><em>Louvre Museum.</em></b></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <img src="https://italyxp.com/sites/default/files/mediaitalyxp/uffizi_gallery_outside_1_0.jpg" 
                    alt="Uffizi gallery">
                    <p><b><em>Uffizi gallery.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Atomium_2007.jpg/405px-Atomium_2007.jpg" 
                    alt="Atomium">
                    <p><b><em>Atomium restaurant.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://www.historyhit.com/app/uploads/bis-images/5149833/Leaning-Tower-of-Pisa-788x537.jpg?x47444" 
                    alt="The leaning tower of Pisa">
                    <p>The <b><em>Leaning tower of Pisa.</em></b></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <img src="https://www.greatadventuresafaris.com/wp-content/uploads/Kigali-convetion-cetre-1200x675.jpg" 
                    alt="Kigali Convention center">
                    <p><b><em>Kigali Convention center.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://www.newtimes.co.rw/uploads/imported_images/files/2020/07/10/the_newly_inaugurated_ellen_degeneres_campus_is_located_in_the_foothills_of_the_virunga_massif_in_musanze_district._photo_moise_m._bahati.jpg" 
                    alt="dian fossey gorilla fund musanze">
                    <p><b><em>Dian fossey gorilla fund.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://luxurydestinationtourism.com/wp-content/uploads/2024/01/Dubai-Fountain-1.jpeg" 
                    alt="The Dubai fountain">
                    <p>The <b><em>Dubai fountain.</em></b></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj0UU8xsWWJWR2znajbCE1Hg5P1spiFQfXTA&s" 
                    alt="Sea of stars">
                    <p>The <b><em>sea of stars.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZH-lAvyTu_Rxihac66QV9ZWE93twprAd5wg&s" 
                    alt="Geneva City">
                    <p>The <b><em>Geneva city.</em></b></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <img src="https://i.pinimg.com/736x/78/1b/e6/781be657c7664f55f8bccff7e66f1afa.jpg" 
                    alt="New York">
                    <p><b><em>New York city.</em></b></p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
